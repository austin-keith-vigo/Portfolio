<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="title-section/title.css">
    <script type="text/javascript" src="external-js-files/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="external-js-files/jquery.waypoints.js"></script>
    <script type="text/javascript" src="title-section/title.js"></script>
</head>
<body>
    <header class="title">
        <div class="title-animating-bars-container" id="left-title-animating-bars-container">
            <div class="title-animating-bar-box" id="left-animating-bar-box-0"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-1"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-2"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-3"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-4"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-5"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-6"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-7"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-8"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-9"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-10"></div>
            <div class="title-animating-bar-box" id="left-animating-bar-box-11"></div>
        </div>
        <div class="title-animating-bars-container" id="right-title-animating-bars-container">
            <div class="title-animating-bar-box" id="right-animating-bar-box-0"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-1"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-2"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-3"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-4"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-5"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-6"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-7"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-8"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-9"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-10"></div>
            <div class="title-animating-bar-box" id="right-animating-bar-box-11"></div>
        </div>
        <img class="title-name-banner" src="title-section/images/BANNER.png">
        <script>
            getBarsData();
            animateBarsDown();
            animateTitleNameBannerDown();
        </script>
    </header>
    <div class="buffer" id="title-animation-waypoint"></div>
        <script>
            var waypoint = new Waypoint({
                element: document.getElementById('title-animation-waypoint'),
                handler: function(direction) {
                    if (direction =="up"){
                        animateBarsDown();
                        animateTitleNameBannerDown();
                    }
                    else{
                        resetBarHeight();
                        resetTitleNameBanner();
                    }
                },
            })
        </script>
    <div class="buffer"></div>
</body>
</html>
